- title: "StratoLAMP: Label-free, multiplex digital loop-mediated isothermal amplification based on visual stratification of precipitate"
  image: 2024_PNAS_Jin.png
  description: We developed StratoLAMP, a new method for detecting multiple genetic targets without the need for complex or costly fluorescent labels. Instead, we use a natural byproduct from a common DNA amplification reaction—tiny particles that form during the process—as a visual signal. By carefully designing the system, we can tell which genes are present just by looking at the amount of these particles in each droplet. We then use AI-powered image analysis to interpret the results with high accuracy. StratoLAMP makes genetic testing simpler, more affordable, and better suited for use outside of high-tech labs—an exciting step toward more accessible diagnostics.
