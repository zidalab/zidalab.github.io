- title: "Controlled modeling of human epiblast and amnion development using stem cells"
  image: dummy.png
  authors: Yi Zheng, Xufeng Xue, Yue Shao, Sicong Wang, Sajedeh Nasr Esfahani, <b>Zida Li</b>, Jonathon M. Muncie, Johnathon N. Lakins, Valerie M. Weaver, Deborah L. Gumucio, and Jianping Fu*
  description: Early human embryonic development involves extensive lineage diversification, cell-fate specification and tissue patterning1. Despite its basic and clinical importance, early human embryonic development remains relatively unexplained owing to interspecies divergence2,3 and limited accessibility to human embryo samples. Here we report that human pluripotent stem cells (hPSCs) in a microfluidic device recapitulate, in a highly controllable and scalable fashion, landmarks of the development of the epiblast and amniotic ectoderm parts of the conceptus, including lumenogenesis of the epiblast and the resultant pro-amniotic cavity, formation of a bipolar embryonic sac, and specification of primordial germ cells and primitive streak cells. We further show that amniotic ectoderm-like cells function as a signalling centre to trigger the onset of gastrulation-like events in hPSCs. Given its controllability and scalability, the microfluidic model provides a powerful experimental system to advance knowledge of human embryology and reproduction. This model could assist in the rational design of differentiation protocols of hPSCs for disease modelling and cell therapy, and in high-throughput drug and toxicity screens to prevent pregnancy failure and birth defects.
  link:
    url: https://doi.org/10.1038/s41586-019-1535-2
    display: Nature 573(7774), 421-425 (2019)
  highlight: 0
  news2:

- title: "Dorsal-ventral patterned neural cyst from human pluripotent stem cells in a neurogenic niche"
  image: dummy.png
  authors: Yuanyuan Zheng,# Xufeng Xue,# Agnes M. Resto Irizarry, <b>Zida Li</b>, Yue Shao, Yi Zheng, Gang Zhao,* and Jianping Fu*
  description: Despite its importance in central nervous system development, development of the human neural tube (NT) remains poorly understood, given the challenges of studying human embryos, and the developmental divergence between humans and animal models. We report a human NT development model, in which NT-like tissues, neuroepithelial (NE) cysts, are generated in a bioengineered neurogenic environment through self-organization of human pluripotent stem cells (hPSCs). NE cysts correspond to the neural plate in the dorsal ectoderm and have a default dorsal identity. Dorsal-ventral (DV) patterning of NE cysts is achieved using retinoic acid and/or sonic hedgehog and features sequential emergence of the ventral floor plate, P3, and pMN domains in discrete, adjacent regions and a dorsal territory progressively restricted to the opposite dorsal pole. This hPSC-based, DV patterned NE cyst system will be useful for understanding the self-organizing principles that guide NT patterning and for investigations of neural development and neural disease.
  link:
    url: https://doi.org/10.1126/sciadv.aax5933
    display: Sci. Adv. 5(12), eaax5993 (2019)
  highlight: 0
