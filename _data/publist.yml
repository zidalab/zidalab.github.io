  image: 2022_AS_Chen.png
  authors: Linzhe Chen,# Jingyi Ding,# Hao Yuan, Chi Chen,* and <b>Zida Li</b>*
  description: This study introduces "deep-dLAMP," a low-cost method for quantifying nucleic acids using common lab equipment and advanced deep learning. Instead of requiring expensive tools to create uniform droplets, the method uses simple vortex mixing to produce droplets of various sizes and applies deep learning to analyze images of these droplets. It identifies whether each droplet contains a DNA amplification product by detecting visible precipitates, and then calculates the DNA concentration based on droplet size and occupancy using statistical models. This method is accurate, robust across different conditions, and has the potential to be widely used in labs or point-of-care testing.
