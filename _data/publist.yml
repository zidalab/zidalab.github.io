- title: "Point-of-care blood coagulation assay based on dynamic monitoring of blood viscosity using droplet microfluidics"
  image: 2022_ACSSensors_Chen.png
  authors: Linzhe Chen, Donghao Li, Xinyu Liu, Yihan Xie, Jieying Shan, Haofan Huang, Xiaxia Yu, Yudan Chen, Weidong Zheng, and <b>Zida Li</b>*
  description: Monitoring of the coagulation function has applications in many clinical settings. Routine coagulation assays in the clinic are sample-consuming and slow in turnaround. Microfluidics provides the opportunity to develop coagulation assays that are applicable in point-of-care settings, but reported works required bulky sample pumping units or costly data acquisition instruments. In this work, we developed a microfluidic coagulation assay with a simple setup and easy operation. The device continuously generated droplets of blood sample and buffer mixture and reported the temporal development of blood viscosity during coagulation based on the color appearance of the resultant droplets. We characterized the relationship between blood viscosity and color appearance of the droplets and performed experiments to validate the assay results. In addition, we developed a prototype analyzer equipped with simple fluid pumping and economical imaging module and obtained similar assay measurements. This assay showed great potential to be developed into a point-of-care coagulation test with practical impact.
  link:
    url: https://doi.org/10.1021/acssensors.1c02360
    display: ACS Sens. 7(8), 2170–2177 (2022)
