- title: "CoID-LAMP: Color-encoded, intelligent digital LAMP for multiplexed nucleic acid quantification"
  image: 2023_AC_Wu.png
  authors: Kai Wu,# Qi Fang,# Zhantao Zhao, and <b>Zida Li</b>*
  description: Multiplex, digital nucleic acid tests have important biomedical applications, but existing methods mostly use fluorescent probes that are target-specific and difficult to optimize, limiting their widespread applications. Here, we report color-encoded, intelligent digital loop-mediated isothermal amplification (CoID-LAMP) for the coidentification of multiple nucleic acid targets. CoID-LAMP supplements different primer solutions with different dyes, generates primer droplets and sample droplets, and collectively pairs these two types of droplets in a microwell array device to perform LAMP. After imaging, the droplet colors were analyzed to decode the primer information, and the precipitate byproducts within droplets were detected to determine the target occupancy and calculate the concentrations. We first established an image analysis pipeline based on a deep learning algorithm for reliable droplet detection and validated the analytical performance in nucleic acid quantification. We then implemented CoID-LAMP using fluorescent dyes as the coding materials and established an 8-plex digital nucleic acid assay, confirming the reliable coding performance and the capability of multiplex nucleic acid quantification. We further implemented CoID-LAMP using brightfield dyes for a 4-plex assay, suggesting that the assay could be realized solely by brightfield imaging with minimal demand on the optics. Leveraging the advantages of droplet microfluidics in multiplexing and deep learning in intelligent image analysis, CoID-LAMP offers a useful tool for multiplex nucleic acid quantification.
  link:
    url: https://doi.org/10.1021/acs.analchem.2c05665
    display: Anal. Chem. 95(11), 5069–5078 (2023)
  highlight: 1
  news2:


- title: "Combinatorial perturbation sequencing on single cells using microwell-based droplet random pairing"
  image: 2022_BB_Xie.png
  authors: Run Xie,# Yang Liu,# Shiyu Wang, Xuyang Shi, Zhantao Zhao, Longqi Liu, Ya Liu,* and <b>Zida Li</b>*
  description: Combinatorial drug therapy reduces drug resistance and disease relapse, but informed drug combinations are lacking due to the high scale of possible combinations and the relatively simple phenotyping strategies. Here we report combinatorial perturbation sequencing (CP-seq) on single cells using microwell-base droplet random pairing. CP-seq uses oligonucleotides to barcode drugs, encapsulates drugs and cells in separate droplets, and pairs cell droplets with two drug droplets randomly on a microwell array chip to complete combinatorial drug treatment and barcode-tagging on cells. The subsequent single-cell RNA sequencing simultaneously detects the single-cell transcriptomes and drug barcodes to demultiplex the corresponding drug treatment. The microfluidic droplet operations had robust performance, with the overall utilization rate of the microwells being up to 83%. We then progressively validated the CP-seq by performing single-drug treatments and then combinatorial-drug treatments, confirming the CP-seq's capability in the collection and analysis of drug-perturbed transcriptomes. Leveraging the advantage of droplet microfluidics in massive multiplexing, the CP-seq represents a great technology for combinatorial perturbation screening with high throughput and comprehensive profiling.
  link:
    url: https://doi.org/10.1016/j.bios.2022.114913
    display: Biosens. Bioelectron. 220, 114913 (2023)
