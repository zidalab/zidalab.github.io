- title: "StratoLAMP: Label-free, multiplex digital loop-mediated isothermal amplification based on visual stratification of precipitate"
  image: 2024_PNAS_Jin.png
  description: Simultaneous testing of multiple genes is important for applications such as pathogen identification. Such testing has primarily relied on fluorescence labeling that are complicated and costly. To achieve that in a label-free manner, here we report a method, named StratoLAMP, using the inherently generated precipitate in isothermal amplification as the detecting feature. By specially designing the amplification system, droplets encapsulating different nucleic acid targets exhibited different levels of precipitates, which were accurately stratified to infer the encapsulated targets using deep learning image analysis. We demonstrated the capability of the StratoLAMP in simultaneous quantification of two nucleic acid targets within the samples. By eliminating the need for fluorescence, the StratoLAMP holds great application potential for nucleic acid quantification in resource-limited settings.
