- title: "CoID-LAMP: Color-encoded, intelligent digital LAMP for multiplexed nucleic acid quantification"
  image: 2023_AC_Wu.png
  authors: Kai Wu,# Qi Fang,# Zhantao Zhao, and <b>Zida Li</b>*
  description: This paper introduces CoID-LAMP, a new method for detecting and measuring multiple genetic materials (nucleic acids) simultaneously. Instead of using complicated fluorescent tags for each target, CoID-LAMP uses simple colored droplets and deep learning image analysis to identify and count different genetic targets. The system pairs color-coded primer droplets with sample droplets on a small chip, allowing the reaction to take place and be observed with basic imaging tools. The method works accurately with both fluorescent and non-fluorescent (brightfield) dyes, making it low-cost and user-friendly. This technology could help make genetic testing faster, easier, and more accessible.
